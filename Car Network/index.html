<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>CARNETWORK</title>


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS ANIMATED -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="assets/vendor/css/bootstrap.min.css">

    <!-- Select2 CSS -->
    <link rel="stylesheet" href="assets/vendor/css/bootstrap-select.min.css">

    <!-- Main CSS Files-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header id="header">
        <div class="container py-4 px-2 d-flex justify-content-between align-items-center">
            <div class="navbar-brand mx-4">
                <a href=""><h5 class="fw-bold m-0">CAR<span class="text-black">NETWORK</span></h5></a>
            </div>

            <nav class="navbar">
                <ul>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>

            <div class="d-flex align-items-center">
                <i class="bi bi-justify mobile-collapse mx-1"></i>
                <button type="button" class="btn mx-1" data-bs-target="#searchCar" data-bs-toggle="modal">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Modal Search Form Field -->
    <div class="modal fade" id="searchCar" tabindex="-1" aria-labelledby="searchCarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Research Car</h1>
                    <button type="button" class="btn-modal-close" data-bs-dismiss="modal" aria-label="Close">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="" class="d-flex justify-content-center align-items-center">
                        <div class="input-group">
                            <select class="select m-2">
                                <option>Make</option>
                            </select>
                            <select class="select m-2">
                                <option>Model</option>
                            </select>
                            <select class="select m-2">
                                <option>Year</option>
                            </select>
                        </div>
                        <div class="d-flex mt-3 justify-content-center align-items-center">
                            <button type="button" class="btn btn-search">Find</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero -->

    <section id="hero">
        <div class="container-fluid">
            <div class="row">
                <div class="hero-text col-lg-7 my-auto">
                    <div class="popular-box">
                        <span class="text-btn">Popular</span>
                        BMW M5 CS 2023
                    </div>
                    <!-- Title -->
                    <h1 class="display-5 fw-bold">
                        Eazy Way To Find Your <span class="h1-text">Dream Car</span>
                    </h1>
                    <!-- Select -->
                    <form>
                        <div class="search-box row">
                            <div class="col-md-3 col-sm-6">
                                <div class="selected-box">
                                    <select class="form-control">
                                        <option selected>Make </option>
                                        <option>BMW</option>
                                        <option>Honda </option>
                                        <option>Hyundai </option>
                                        <option>Nissan </option>
                                        <option>Mercedes Benz </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-3 col-sm-6">
                                <div class="selected-box">
                                    <select class="form-control">
                                        <option selected>Model </option>
                                        <option>3-Series</option>
                                        <option>Carrera</option>
                                        <option>GT-R</option>
                                        <option>Cayenne</option>
                                        <option>M3 Competition</option>
                                        <option>Macan</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-3 col-sm-6">
                                <div class="selected-box">
                                    <select class="form-control">
                                        <option selected>Year </option>
                                        <option>2023</option>
                                        <option>2022 </option>
                                        <option>2021 </option>
                                        <option>2020 </option>
                                        <option>2019 </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <div class="d-flex justify-content-center align-items-center">
                                    <button class="btn btn-search">Find</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="hero-img col-lg-5">
                    <img class="img-fluid" src="assets/img/pexels-roberto-nickson-3166786.jpg">
                </div>
            </div>
        </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="assets/vendor/js/bootstrap.bundle.min.js"></script>
    <!-- Select2.js -->
    <script src="assets/vendor/js/bootstrap-select.min.js"></script>



    <!-- Main Javascript -->
    <script src="assets/js/main.js"></script>

</body>
</html>
